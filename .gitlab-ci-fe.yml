deploy_fe_prod:
  stage: deploy
  needs: [build_fe]
  rules:
    - if: '$CI_COMMIT_BRANCH == "master" && $FORCE_DEPLOY_FE == "true"'
    - if: '$CI_COMMIT_BRANCH == "master"'
      changes: [frontend/**/*]
  environment:
    name: production
  script:
    - |
      ssh $SSH_USER@$SSH_HOST "
        echo $DEPLOY_REGISTRY_PASSWORD | docker login -u $DEPLOY_REGISTRY_USER --password-stdin registry.gitlab.com &&
        cd $WORKDIR/frontend &&
        export IMAGE_TAG=$CI_COMMIT_SHORT_SHA &&
        export NODE_ENV=production &&
        docker compose pull &&
        docker compose down &&
        docker compose up -d
      "
      sh $CI_PROJECT_DIR/send_telegram.sh "[FE - PROD] ‚úÖ DEPLOYED" "Image: \`$IMAGE_TAG_FE\`%0ABranch: \`$CI_COMMIT_REF_NAME\`%0ACommit: \`$CI_COMMIT_SHORT_SHA\`%0ABy: \`$GITLAB_USER_NAME\`%0ATime: \`$(date -u '+%Y-%m-%d %H:%M UTC')\`"

  after_script:
    - |
      if [ "$CI_JOB_STATUS" != "success" ]; then
        sh $CI_PROJECT_DIR/send_telegram.sh "[FE - PROD] ‚ùå FAILED" "Job: \`$CI_JOB_NAME\`%0AStatus: \`$CI_JOB_STATUS\`%0ABranch: \`$CI_COMMIT_REF_NAME\`%0ACommit: \`$CI_COMMIT_SHORT_SHA\`%0ABy: \`$GITLAB_USER_NAME\`"
      fi

