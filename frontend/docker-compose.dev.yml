services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: development
    container_name: ontoolaz-dev
    ports:
      - '3000:3000'
      - '3001:3001'
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    environment:
      - NODE_ENV=development
    command: npm run dev
    volumes:
      - ./:/app
      - ./node_modules:/app/node_modules
      - .env:/app/.env
    restart: unless-stopped
